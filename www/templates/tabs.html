<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!—-Detail View -->
  <ion-tab title="Detail" icon-off="ion-eye" icon-on="ion-eye" href="#/tab/detail">
    <ion-nav-view name="tab-detail"></ion-nav-view>
  </ion-tab>

  <!—-Calendar View -->
  <ion-tab title="Calendar" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

<!—Request View-->
<ion-tab title="Request" icon-off="ion-help-circled" icon-on="ion-help-circled" href="#/tab/request">
	<ion-nav-view name="tab-request"></ion-nav-view>
</ion-tab>

<!—Chat View-->
<ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chat">
<ion-nav-view name="tab-chat"></ion-nav-view>
</ion-tab>

<!—Friends View-->
<ion-tab title="Friends" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/friends">
<ion-nav-view name="tab-friends"></ion-nav-view>
</ion-tab>


</ion-tabs>
